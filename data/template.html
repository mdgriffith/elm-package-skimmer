<!doctype html>
<html>
    <head>
        <script src="elm.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <style type="text/css">
            html, body {{
                background-color: #fff;
                font-family: 'Open Sans', sans-serif;
                font-size:14px;
                margin:0px;
                color:#111;

            }}
            a {{
                color: #1184CE;
                text-decoration: none;
                cursor: "pointer";
            }}
            a:hover {{
                text-decoration: underline;
                color: rgb(234,21,122);
                cursor: pointer;
            }}
            .sidebar {{
                width: 350px;
                height: auto;
                background-color: white;
                padding: 30px;
                margin: 15px;
                border-radius: 5px;
                position:relative;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.1);
                flex:1;

            }}
            .packages {{
                display:flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                z-index:100;
                padding:0 40px;
            }}
            .standard-package-list {{
                display:flex;
                flex-direction: row;
                flex-wrap: wrap;
            }}
            .standard-package-list h2 {{
                margin:0;
                font-size:1.2rem;
            }}
            ul.side-package-list {{
                display:flex;
                flex-direction: column;
                flex-wrap: wrap;
                height:204px;
                padding-bottom:0px;
                margin-bottom:0;

            }}
            i.fa {{
                width:16px;
                text-align:center;
            }}
            h1 {{
                font-size: 1.3em;
                margin: 0;
            }}
            .toolbar {{
                display:flex;
                flex-direction: row;
                position:relative;
                padding:50px 20px;
                justify-content: center;
                z-index:10;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.1);
                background-color:white;

            }}

            .search-container {{
                flex:3;
                background-color: rgba(255,255,255, 0.9);
                border-radius:3px;
                z-index:200;
                text-align:center;
            }}
            .search-container .search {{
                margin:0 15px;
                font-size: 1.5em;
                padding: 10px;
                outline: none;
                border: 1px solid #ccc;
                border-radius: 8px;
                z-index:100;
                min-width:325px;

            }}
            .search-container .last-updated {{
                margin: 5px 0;
                color:#CCC;
                text-align: center;
            }}

            ul {{
                list-style-type: none;
                padding:3px;
                margin-right:15px;
                padding-bottom:15px;
            }}
            .indent {{
                padding-left:10px;
            }}
            .logo {{
                z-index:100;
                flex:0;
            }}
            .logo-svg {{
                 position:absolute;
                top:-52px;
                left:0;
                z-index:0;
                width:300px;
                height:auto;
            }}
            .logo-text {{
                z-index: 100;
                display:inline-block;
                margin:15px;
                position: relative;
                top: 5px;
            }}
            .logo-text .elm-name {{
                font-size: 2.0rem;
                line-height: 0.5em;
            }}
            .logo-text .package-skimmer {{
                font-size: 1.0rem;
                width: 50px;
                position: relative;
                display: inline-block;
                line-height: 1.0em;
                margin-left:5px;
            }}


            .package {{
                width: 375px;
                height: auto;
                background-color: white;
                padding: 30px;
                margin: 15px;
                border-radius: 5px;
                position:relative;
                /*box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.1);*/
                overflow:hidden;
                border: 1px solid #ccc;
                transition-property: box-shadow, transform;
                transition-duration: 300ms;
                -webkit-transition-timing-function: ease-out;
                transition-timing-function: ease-out;
                transform: translate(0px, 0px);
            }}
            .package:hover {{
                box-shadow: 0 2px 3px 0 rgba(0, 0, 0, 0.15);
                transform: translate(0px, -2px);
            }}
            .package .summary {{
                padding:20px 0;
                padding-top:10px;
            }}
            .package-svg-bottom-right {{
                width:120px;
                position:absolute;
                bottom:-4px;
                right:-1px;
                transform: scaleX(-1) scaleY(-1);
            }}
            .package-svg-bottom-left {{
                width:120px;
                position:absolute;
                bottom:-13px;
                left:-10px;
                transform: scaleY(-1);
            }}
            .package-svg-top-right {{
                width:120px;
                position:absolute;
                top:-13px;
                right:-10px;
                transform: scaleX(-1);
            }}
            .package-svg-top-left {{
                width:120px;
                position:absolute;
                top:-13px;
                left:-10px;
            }}
            .metrics {{
                height:100px;
                display:flex;
                flex-direction: column;
                flex-wrap: wrap;

            }}
            .metrics .metric {{
                position:relative;
                width:220px;
                margin:2px 5px;

            }}

            h1.name {{
                padding-bottom:10px;
            }}
            .pkg-link {{
                margin-right:10px;
                background-color:#EEE;
                border-radius: 3px;
                padding: 1px 5px;
            }}

            .deprecation-warning {{
                display:inline-block;
                position:relative;
                background-color:#C82829;
                color:white;
                border-radius:3px;
                padding:5px 10px;
                margin:5px 0;
            }}
            .is-package {{
                display:inline-block;
                position:relative;
                background-color:#EEEEEE;

                color:#111;
                border-radius:3px;
                padding:5px 10px;
                margin:5px 0;
            }}
            .gold {{
                color:#F0AD00;
            }}
            .purple {{
                color: #5A6378;
            }}
            .green {{
                color: #7FD13B;
            }}

            .pkg-overview {{
                position:relative;
                width:600px;
                margin:100px auto;
            }}
            .pkg-dep-vers-users {{
                padding-left:50px;
            }}
            .pkg-count {{
                position:relative;
                padding:3px 10px;
                width:20px;
                height:20px;
                border-radius:10px;
                background-color:#60B5CC;
                color:white;
            }}


        </style>
    </head>
    <body id="elm">
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    </body>
    <script>
      (function(i,s,o,g,r,a,m){{i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){{
      (i[r].q=i[r].q||[]).push(arguments)}},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      }})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-83241160-1', 'auto');
      ga('send', 'pageview');

    </script>
    <script type="text/javascript">

        var deps = {reverse_deps}

        var data = {package_data}

        var element = document.getElementById("elm");
        var app = Elm.Main.embed(element);
        app.ports.packages.send(data);
    </script>
</html>
